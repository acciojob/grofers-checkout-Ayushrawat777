<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Grocery<span>List</span></h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price ($)</th>
                </tr>
            </thead>
            <tbody id="grocery-list">
                <tr class="item">
                    <td>Milk</td>
                    <td class="prices">3.50</td>
                </tr>
                <tr class="item">
                    <td>Bread</td>
                    <td class="prices">2.00</td>
                </tr>
                <tr class="item">
                    <td>Eggs</td>
                    <td class="prices">4.25</td>
                </tr>
            </tbody>
        </table>
        <button id="calculate" class="btn btn-primary">Calculate Total</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
